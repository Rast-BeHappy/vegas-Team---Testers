<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas+ | Тестеры</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <style>
        :root {
            --neon-blue: #33CCFF;
            --cyber-purple: #BC00FF;
            --matrix-green: #00FF88;
            --deep-space: #0A0A1F;
            --star-dust: rgba(255,255,255,0.1);
        }

        body {
            background: var(--deep-space);
            color: white;
            font-family: 'Oxanium', cursive;
            margin: 0;
            min-height: 100vh;
        }

        /* Стили авторизации */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle at center, 
                rgba(51,204,255,0.1) 0%, 
                var(--deep-space) 70%);
        }

        .auth-box {
            background: rgba(10,10,31,0.9);
            border: 3px solid var(--matrix-green);
            padding: 3rem;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 30px var(--matrix-green);
        }

        /* Панель задания */
        .task-panel {
            display: none;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .task-card {
            background: rgba(10,10,31,0.9);
            border: 2px solid var(--neon-blue);
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .task-card::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, 
                var(--neon-blue), 
                var(--cyber-purple));
            z-index: -1;
            filter: blur(20px);
            opacity: 0.3;
        }

        .cyber-button {
            background: linear-gradient(45deg, 
                var(--neon-blue), 
                var(--cyber-purple));
            padding: 1rem 2rem;
            border: none;
            color: var(--deep-space);
            cursor: pointer;
            font-family: inherit;
            margin: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        .discord-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #5865F2;
            padding: 1rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            color: white !important;
        }

        #errorMsg {
            color: #ff4444;
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Форма авторизации -->
    <div class="auth-container">
        <div class="auth-box">
            <h3 style="color: var(--neon-blue);">
             <i class="fas fa-user-secret"></i> Vegas+ Team Testers
            </h3>
            <input 
                type="password" 
                class="cyber-button" 
                placeholder="Ключ доступа"
                id="adminPassword"
                style="width: 100%; margin: 1rem 0;"
            >
            <button class="cyber-button" onclick="checkAuth(event)">
                Войти
            </button>
            <p id="errorMsg">Неверный ключ!</p>
        </div>
    </div>

    <!-- Панель задания -->
    <div class="task-panel" id="taskPanel">
        <div class="task-card">
            <h2 style="color: var(--matrix-green);">
                <i class="fas fa-tasks"></i> Задание для тестирования
            </h2>
            
            <div style="text-align: left; margin: 2rem 0;">
                <h3>Vegas+ Anti Crasher 1.0.0 beta</h3>
                <p>Дата: 25.05.2025</p>
                <p>Требования:</p>
                <ul>
                    <li>Тестирование на 3 разных серверах</li>
                    <li>Проверка защиты от 10+ видов крашей</li>
                    <li>Нагрузочное тестирование </li>
                </ul>
            </div>

            <a href="#" class="cyber-button" download>
                <i class="fas fa-download"></i> Скачать (v1.0.0)
            </a>

            <a href="https://discord.gg/YCg9JXPmCN" 
               class="discord-link"
               target="_blank">
                <i class="fab fa-discord"></i> Поддержка в Discord
            </a>
        </div>
    </div>

    <script>
        // Авторизация
        const validHash = '5f4dcc3b5aa765d61d8327deb882cf99'; // MD5: 123123

        function checkAuth(event) {
            event.preventDefault();
            const password = document.getElementById('adminPassword').value.trim();
            const errorMsg = document.getElementById('errorMsg');

            if(md5(password).toLowerCase() === validHash.toLowerCase()) {
                document.querySelector('.auth-container').style.display = 'none';
                document.getElementById('taskPanel').style.display = 'block';
            } else {
                errorMsg.style.display = 'block';
            }
        }

        // Обработчик Enter
        document.getElementById('adminPassword').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') checkAuth(e);
        });
    </script>
</body>
</html>
