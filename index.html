<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas+ | Тестеры</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <style>
        :root {
            --neon-blue: #33CCFF;
            --cyber-purple: #BC00FF;
            --matrix-green: #00FF88;
            --deep-space: #0A0A1F;
            --star-dust: rgba(255,255,255,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oxanium', cursive;
        }

        body {
            background: var(--deep-space);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(51,204,255,0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(188,0,255,0.1) 0%, transparent 30%);
        }

        /* Стили авторизации */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-box {
            background: rgba(10,10,31,0.95);
            border: 2px solid var(--matrix-green);
            border-radius: 10px;
            padding: 40px 30px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0,255,136,0.2);
            backdrop-filter: blur(8px);
            position: relative;
            overflow: hidden;
        }

        .auth-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--neon-blue), 
                var(--cyber-purple),
                var(--matrix-green));
            z-index: -1;
            filter: blur(8px);
            opacity: 0.2;
        }

        .auth-header {
            color: var(--neon-blue);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .auth-header i {
            font-size: 2.5rem;
            color: var(--matrix-green);
        }

        .auth-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .auth-input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.3);
            border: 2px solid var(--neon-blue);
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s;
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--matrix-green);
            box-shadow: 0 0 15px var(--matrix-green);
        }

        .cyber-button {
            background: linear-gradient(45deg, 
                var(--neon-blue), 
                var(--cyber-purple));
            color: var(--deep-space);
            border: none;
            padding: 14px;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .cyber-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(51,204,255,0.4);
        }

        .cyber-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.1) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        #errorMsg {
            color: #ff4444;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* Панель задания */
        .task-panel {
            display: none;
            max-width: 800px;
            margin: 2rem auto;
            padding: 20px;
        }

        .task-card {
            background: rgba(10,10,31,0.95);
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 30px rgba(51,204,255,0.2);
        }

        .task-header {
            color: var(--matrix-green);
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .task-header i {
            font-size: 2.2rem;
        }

        .task-header h2 {
            font-size: 1.8rem;
        }

        .task-content {
            text-align: left;
            margin: 25px 0;
            padding: 0 15px;
        }

        .task-content h3 {
            color: var(--neon-blue);
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .task-content p {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-content ul {
            padding-left: 25px;
            margin-top: 15px;
        }

        .task-content li {
            margin-bottom: 10px;
            position: relative;
            list-style-type: none;
        }

        .task-content li::before {
            content: '•';
            color: var(--matrix-green);
            font-size: 1.5rem;
            position: absolute;
            left: -20px;
            top: -5px;
        }

        .discord-link {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #5865F2;
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            transition: all 0.3s;
            z-index: 10;
        }

        .discord-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(88,101,242,0.4);
        }

        @media (max-width: 768px) {
            .auth-box {
                padding: 30px 20px;
            }
            
            .task-panel {
                padding: 15px;
            }
            
            .discord-link {
                right: 50%;
                transform: translateX(50%);
                bottom: 20px;
                width: 90%;
                max-width: 300px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .auth-header h3 {
                font-size: 1.3rem;
            }
            
            .auth-input {
                padding: 12px;
                font-size: 0.9rem;
            }
            
            .cyber-button {
                padding: 12px;
                font-size: 0.9rem;
            }
            
            .task-header h2 {
                font-size: 1.5rem;
            }
            
            .task-content {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Форма авторизации -->
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <i class="fas fa-user-secret"></i>
                <h3>Vegas+ Tester Access</h3>
            </div>
            <input 
                type="password" 
                class="auth-input" 
                placeholder="Введите ключ доступа"
                id="adminPassword"
            >
            <button class="cyber-button" onclick="checkAuth(event)">
                Войти
            </button>
            <p id="errorMsg">Неверный ключ доступа!</p>
        </div>
    </div>

    <!-- Панель задания -->
    <div class="task-panel" id="taskPanel">
        <div class="task-card">
            <div class="task-header">
                <i class="fas fa-tasks"></i>
                <h2>Задание для тестирования</h2>
            </div>
            
            <div class="task-content">
                <h3>Vegas+ Anti Crasher 1.0.0 beta</h3>
                <p><i class="fas fa-calendar-alt"></i> Дата: 25.05.2025</p>
                <p><i class="fas fa-tools"></i> Требования:</p>
                <ul>
                    <li>Тестирование в течении 3-х суток</li>
                    <li>Сообщать об ошибках в работе</li>
                    <li>И пить чаек :)</li>
                </ul>
            </div>

            <a href="https://dropmefiles.com/8jpSE" class="cyber-button" download>
                <i class="fas fa-download"></i> Скачать (v1.0.0)
            </a>
        </div>

        <a href="https://discord.gg/YCg9JXPmCN" 
           class="discord-link"
           target="_blank">
            <i class="fab fa-discord"></i> Поддержка в Discord
        </a>
    </div>

    <script>
        // Авторизация
        const validHash = '5f4dcc3b5aa765d61d8327deb882cf99'; // MD5: password

        function checkAuth(event) {
            event.preventDefault();
            const password = document.getElementById('adminPassword').value.trim();
            const errorMsg = document.getElementById('errorMsg');

            if(md5(password).toLowerCase() === validHash.toLowerCase()) {
                document.querySelector('.auth-container').style.display = 'none';
                document.getElementById('taskPanel').style.display = 'block';
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('adminPassword').value = '';
            }
        }

        // Обработчик Enter
        document.getElementById('adminPassword').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') checkAuth(e);
        });
    </script>
</body>
</html>
