<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas+ | Тестеры</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <style>
        :root {
            --neon-blue: #33CCFF;
            --cyber-purple: #BC00FF;
            --matrix-green: #00FF88;
            --deep-space: #0A0A1F;
            --star-dust: rgba(255,255,255,0.1);
        }

        body {
            background: var(--deep-space);
            color: white;
            font-family: 'Oxanium', cursive;
            overflow-x: hidden;
            margin: 0;
        }

        /* Стили авторизации */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, 
                rgba(51,204,255,0.1) 0%, 
                var(--deep-space) 70%);
        }

        .auth-box {
            background: rgba(10,10,31,0.9);
            backdrop-filter: blur(10px);
            border: 3px solid var(--matrix-green);
            box-shadow: 0 0 30px var(--matrix-green);
            padding: 3rem;
            width: 400px;
            text-align: center;
            animation: glitch-border 2s infinite;
        }

        @keyframes glitch-border {
            0% { box-shadow: 0 0 20px var(--matrix-green); }
            50% { box-shadow: 0 0 30px var(--cyber-purple); }
            100% { box-shadow: 0 0 20px var(--matrix-green); }
        }

        /* Чат */
        .chat-container {
            display: none;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            border: 2px solid var(--neon-blue);
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(0,0,0,0.3);
        }

        .message {
            margin: 1rem 0;
            padding: 0.5rem;
            border-left: 3px solid var(--matrix-green);
            background: rgba(255,255,255,0.05);
        }

        .message-info {
            color: var(--neon-blue);
            font-size: 0.8rem;
        }

        .chat-input {
            display: flex;
            gap: 1rem;
        }

        #messageInput {
            flex-grow: 1;
            padding: 1rem;
            background: transparent;
            border: 2px solid var(--cyber-purple);
            color: white;
        }

        /* Общие стили */
        .cyber-button {
            background: linear-gradient(45deg, 
                var(--neon-blue), 
                var(--cyber-purple));
            padding: 1rem 2rem;
            border: none;
            color: var(--deep-space);
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .cyber-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255,255,255,0.2), 
                transparent);
            transform: rotate(45deg);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        #errorMsg {
            color: #ff4444;
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Форма авторизации -->
    <div class="auth-container">
        <div class="auth-box">
            <h3 style="color: var(--neon-blue);">
                <i class="fas fa-user-secret"></i> Vegas+ Tester Access
            </h3>
            <input 
                type="password" 
                class="auth-input" 
                placeholder="Ключ доступа"
                id="adminPassword"
            >
            <button class="cyber-button" onclick="checkAuth(event)">
                Войти
            </button>
            <p id="errorMsg">Неверный ключ!</p>
        </div>
    </div>

    <!-- Чат -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Ваше сообщение..."
                onkeypress="handleEnter(event)"
            >
            <button class="cyber-button" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // Авторизация
        const validHash = '5f4dcc3b5aa765d61d8327deb882cf99'; // MD5: password

        function checkAuth(event) {
            event.preventDefault();
            const password = document.getElementById('adminPassword').value.trim();
            const errorMsg = document.getElementById('errorMsg');

            if(md5(password).toLowerCase() === validHash.toLowerCase()) {
                document.querySelector('.auth-container').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'block';
                loadMessages();
            } else {
                errorMsg.style.display = 'block';
            }
        }

        // Чат
        let messages = JSON.parse(localStorage.getItem('vegasChat') || '[]');

        function saveMessages() {
            localStorage.setItem('vegasChat', JSON.stringify(messages));
        }

        function loadMessages() {
            const container = document.getElementById('chatMessages');
            container.innerHTML = messages.map(msg => `
                <div class="message">
                    <div class="message-info">
                        ${new Date(msg.time).toLocaleString()} | Тестер
                    </div>
                    <p>${msg.text}</p>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if(text) {
                messages.push({
                    text: text,
                    time: Date.now()
                });
                
                saveMessages();
                loadMessages();
                input.value = '';
            }
        }

        function handleEnter(e) {
            if(e.key === 'Enter') sendMessage();
        }
    </script>
</body>
</html>
